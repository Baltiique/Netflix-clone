<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<nav class="navbar">

    <img src="/images/profile.png" alt="Profile Icon" class="profile-icon">
    <img src="/images/netflix.png" alt="netflix logo" class="logo">
<svg width="12" height="12" viewBox="0 0 12 12" fill="white" class="dropdown-arrow">
        <path d="M6 9L1 4h10z"/>
    
    </svg>
    <ul class="nav-links">
    <li class="search-item">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
    <li>Home</li>
    <li>Shows</li>
    <li>Movies</li>
    <li>Games</li>
    <li>My Netflix</li>
</ul>
</nav>
    </header>   
    <main>
        <section class="continue-watching">
            <h2>Continue Watching</h2>
       <div class="content-row">

  <div class="watch-card">
    <img src="/images/card.jpg" alt="Card Image" class="card-large">

    <div class="card-info">
      <div class="progress-bar">
        <div class="progress-fill" style="width: 50%"></div>
      </div>
      <p class="episode-info">Chainsaw Man Reze Arc</p>
      <p class="time-left">50m left</p>
    </div>
  </div>
  <div class="card-small">
    <img src="/images/yourname.jpeg" alt="movie image" class="small-card-image">
</div>
<div class="card-small-two">
    <img src="/images/Avengerss.jpeg" alt="Avengers movie image" class="small-card-image-two">
</div>
<div class="card-small-three">
    <img src="/images/spiderman.jpeg" alt="Spiderman movie image" class="small-card-image-three">
</div>
<div class="card-small-four">
    <img src="/images/resident.jpeg" alt="resident evil movie image" class="small-card-image-four">
</div>
</div>
<div class="Liked">
<h3>TV Shows & Movies You've Liked</h3>
<div class="liked-row">
    <div class="liked-card">
        <img src="/images/zootopia.jpeg" alt="Zootopia 2 movie" class="zootopia-image">
    </div>
    <div class="liked-card-three">
        <img src="/images/avatar.jpeg" alt="Avatar Movie" class="Avatar-image">
    </div>
    <div class="liked-card-four">
        <img src="/images/28-years.jpeg" alt="28-years-later movie" class="28-years-four">
    </div>
    <div class="liked-card-five">
        <img src="/images/starr.jpeg" alt="star-wars movie" class="star">
    </div>
     <div class="liked-card-six">
        <img src="/images/hunger.jpeg" alt="hunger-games-movie" class="hunger">
    </div>
</div>
    </main>
</body>
</html>
